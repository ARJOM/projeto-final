<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Atualização</title>
</head>
<body onload="preenche()">
    <div id="dados">
        <div>
            <label for="avatar">Escolha uma foto de perfil:</label>
            <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">
        </div>
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome"/>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email">
        </div>
        <div id="password">
            <div>
                <label for="senha">Senha atual:</label>
                <input type="password" id="oldsenha">
            </div>
            <div>
                <label for="senha">Nova senha:</label>
                <input type="password" id="newsenha">
            </div>
        </div>
        <div>
            <label for="nascimento">Data de nascimento:</label>
            <input type="date" id="nascimento">
        </div>
        <div>
            <label for="genero">Gênero procurado:</label>
            <input type="radio" name="genero" value="m"> Masculino
            <input type="radio" name="genero" value="f"> Feminino
            <input type="radio" name="genero" value="a" checked> Ambos
        </div>
        <div id="idade">
            <label for="idade">Idade Mínima</label>
            <input type="text" id="minimo">
            <label for="idade">Idade Máxima</label>
            <input type="text" id="maximo">
        </div>
    </div>
    <div>
        <button onclick="update()">Submeter</button>
        <button onclick="remove()">Excluir conta</button>
    </div>
    
    <!--Scripts-->
        <script src="script/core.js">preenche()</script>
</body>
</html>

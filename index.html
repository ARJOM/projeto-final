<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Tribos</title>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2d7d674aab.js"></script>
</head>

<body onload="preenche()">
    <div class="main">
        <div class="menu">
            <button onclick="logout()">
                <h3>Sair</h3>
                <i class="fas fa-sign-out-alt"></i>
            </button>
            <button onclick="window.location.href = 'update.html'">
                <h3>Editar</h3>
                <i class="fas fa-edit"></i>
            </button>
            <button onclick="window.location.href = 'matchs.html'">
                <h3>Matchs</h3>
                <i class="fas fa-fire-alt"></i>
            </button>
        </div>
        <div class="questoes" id="questionario"></div>
        <div class="btn">
            <input type='submit' onclick='recebe()' class='bt-enviar' value='Enviar'>
        </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
    https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/6.4.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-auth.js"></script>
    <script src="script/firebase.js"></script>
    <script src="script/match.js"></script>
    <script src="script/core.js"></script>
    <script src="script/questoes.js"></script>
</body>

</html>
